<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator with Multiple Operations</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: lightblue;
            padding: 20px;
            color: cornflowerblue;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2 class="mb-3">Calculator</h2>
    <details ontoggle="message()">
        <summary>Instructions</summary>
        <p>Enter two numbers and choose an operation to see the result.</p>
    </details>
    <br>
    
    <form>
        <div class="mb-3">
            <label class="form-label">Enter 1st Number</label>
            <input type="number" id="num1" placeholder="Input here..." class="form-control">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Enter 2nd Number</label>
            <input type="number" id="num2" placeholder="Input here..." class="form-control">
        </div>

        <button type="button" class="btn btn-success" onclick="add()">Add</button>
        <button type="button" class="btn btn-danger" onclick="subtract()">Subtract</button>
        <button type="button" class="btn btn-warning" onclick="compare()">Compare</button>
        <button type="button" class="btn btn-info" onclick="logicalCheck()">Logical AND</button>
        <a href="index.html" class="btn btn-primary">Refresh</a>

        <br><br>
        <h1 id="Result" class="form-control text-center">RESULT</h1>
    </form>

    <script>
        function add() {
            var num1 = Number(document.getElementById("num1").value);
            var num2 = Number(document.getElementById("num2").value);
            var sum = num1 + num2;
            document.getElementById('Result').innerHTML = 'Sum: ' + sum;
        }

        function subtract() {
            var num1 = Number(document.getElementById("num1").value);
            var num2 = Number(document.getElementById("num2").value);
            var difference = num1 - num2;
            document.getElementById('Result').innerHTML = 'Difference: ' + difference;
        }

        function compare() {
            var num1 = Number(document.getElementById("num1").value);
            var num2 = Number(document.getElementById("num2").value);
            var comparison = (num1 > num2) ? "First number is greater" : (num1 < num2) ? "Second number is greater" : "Both numbers are equal";
            document.getElementById('Result').innerHTML = 'Comparison: ' + comparison;
        }

        function logicalCheck() {
            var num1 = Number(document.getElementById("num1").value);
            var num2 = Number(document.getElementById("num2").value);
            var logicalResult = (num1 > 0 && num2 > 0) ? "Both numbers are positive" : "One or both numbers are non-positive";
            document.getElementById('Result').innerHTML = 'Logical AND: ' + logicalResult;
        }

        function message() {
            alert("Try it out!");
        }
    </script>
</div>

</body>
</html>
